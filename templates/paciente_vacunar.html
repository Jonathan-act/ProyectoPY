{% extends "layout.html" %}

{% block body %}

<div class="text-center">

  <h3>Vacunar Paciente</h3>
  <hr>
  <div class="card col-8 col-md-offset ">
      <form class="form-horizontal" method="POST" action="/paciente_vacunado">
          <fieldset class="text-center">
              <legend class="header">Seleccione Vacuna</legend>
              <label>Rut</label>
              <input class="form-control" type="text" name="id" value="{{rut}}">
                <div class="form-group">
                    <div class="col-md-8">
                      <label class="f">Vacuna: </label>
                      <select class="form-control" name="vacuna">
                        {% for vacuna in vacunas %}
                        <option name="vacuna" value="{{vacuna['nombre_enfermedad']}}">{{vacuna['nombre_enfermedad']}}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-danger btn-lg">Vacunar</button>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      <br>


{% endblock %}
