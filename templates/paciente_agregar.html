{% extends "layout.html" %}

{% block body %}
<div class="text-center">

  <h3>Nuevo Paciente</h3>
  <hr>
  <div class="card col-8 col-md-offset ">
      <form class="form-horizontal" method="POST" action="/agregar_pac">
          <fieldset class="text-center">
              <legend class="header">Ingrese Datos</legend>

                <div class="form-group">
                    <div class="col-md-8">
                      <label>RUT</label>
                      <input name="rut_pac" type="text" placeholder="RUT Sin puntos ni guiones" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 co-md-offset-2">
                      <label>Nombre Completo</label>
                        <input name="nombre_pac" type="text" placeholder="Nombre completo" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8">
                      <label>Fecha de Nacimiento</label>
                      <input name="f_nacimiento" type="date" placeholder="Fecha de Nacimiento" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-danger btn-lg">Registrar</button>
                    </div>
                </div>
            </fieldset>
        </form>
      </div>
      <br>

{% endblock %}
